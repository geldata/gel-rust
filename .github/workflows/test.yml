on: [pull_request]

name: CI

jobs:
  build_and_test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust_version: [default, 1.85, beta]
      fail-fast: false
    timeout-minutes: 30
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - name: checkout and env setup
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install Gel CLI
        run: bash <(curl --proto '=https' --tlsv1.2 -sSf https://sh.edgedb.com) -y

      - name: Install Gel
        run: gel server install --nightly

      - name: Link nightly
        run: |
          ln -s `gel server info --channel=nightly --get bin-path` ~/.local/bin/edgedb-server
          ln -s `gel server info --channel=nightly --get bin-path` ~/.local/bin/gel-server

      - name: Show binaries
        run: ls -l ~/.local/bin

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust_version == 'default' && 'stable' || matrix.rust_version }}
          components: rustfmt, clippy

      - name: Cache Rust files
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ env.CACHE_KEY }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ env.CACHE_KEY }}-

      - name: Install just
        uses: baptiste0928/cargo-install@v3
        with:
          crate: just

      - name: Test all features
        run: just test
